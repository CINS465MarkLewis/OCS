<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
</head>
<body>

{% if latest_questions %}
  <ul>
    {% for question in latest_questions %}
      <li><a href= '/poll/{{question_id}}'><b> {{question.question_text}} </b></a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No questions</p>
{% endif %}

</body>
</html>
